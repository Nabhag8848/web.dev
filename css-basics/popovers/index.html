<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>PopOvers</title>
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header></header>
    <aside></aside>
    <main>
      <button popovertarget="div-popover">Toggle</button>
      <button popovertarget="div-popover1">Toggle1</button>

      <div class="popovers-animation">
        <button popovertarget="popover-animated">Toggle</button>
        <div id="popover-animated" popover>This is content</div>
      </div>
    </main>
    <footer></footer>
    <div id="div-popover" popover="manual">this is popover</div>
    <div id="div-popover1" popover="manual">this is popover one</div>
  </body>
</html>
