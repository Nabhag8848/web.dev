<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Pseudo Classes</title>
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header></header>
    <aside></aside>
    <main>
      <div class="interactive">
        <a href="#" target="_blank">This can be hover</a>
        <button>Hold to Change Background to Black</button>
        <button id="focus">Focusable styles click tab</button>
      </div>
      <div class="historic">
        <a href="https://google.com">Link</a>
        <a href="https://google.com">Link1</a>
        <a href="https://google.com">Link2</a>
        <a href="https://google.com">Link3</a>
      </div>

      <div class="form">
        <button disabled>Disabled button styles</button>
        <label>
          <input type="checkbox" />
          Check me
        </label>
        <label>
          <input type="checkbox" />
          Check me too
        </label>

        <label>
          <input type="checkbox" id="intermediate" />
          indeterminate
        </label>
      </div>

      <div class="validation">
        <form>
          <label for="email">Email address</label>
          <input
            type="email"
            id="email"
            required
            placeholder="A valid email, like name@domain.com"
            aria-describedby="emailinfo"
          />
          <p class="info" id="emailinfo">
            Add a valid email address to see the state change
          </p>
        </form>
      </div>
    </main>
    <footer></footer>
    <script type="module" src="./script.js" defer></script>
  </body>
</html>
