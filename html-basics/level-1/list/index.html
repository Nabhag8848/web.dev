        <ul>
          <li>first</li>
          <li>second</li>
          <li>third</li>
        </ul>
      </section>

      <section id="numeric-order">
        <ol reversed start="10">
          <li>first</li>
          <li>second</li>
          <li>third</li>
        </ol>
      </section>

      <section id="alpha-order">
        <ol type="A" reversed>
          <li>first</li>
          <li>second</li>
          <li>third</li>
        </ol>
      </section>
