<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Question Answer</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Question & Answer</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Who is Prime Minister of India ?</legend>
          <ul>
            <li>
              <input
                type="radio"
                name="question"
                value="narendra-modi"
                id="option1"
              />
              <label for="option1">Narendra Modi</label>
            </li>
            <li>
              <input
                type="radio"
                name="question"
                value="elon-musk"
                id="option2"
              />
              <label for="option2">Elon Musk</label>
            </li>
          </ul>
        </fieldset>
      </form>
    </main>
  </body>
</html>
